exec userconfig.cfg
setinfo exec_class on

//hitsound
tf_dingaling_pitchmaxdmg "300"
tf_dingaling_pitchmindmg "100"


//net
cl_cmdrate 66
cl_interp 0.01
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
cl_resend "1.5"
rate 60000

//netgraph
bind "TAB" "+custom_tab"
alias "+custom_tab" "+score; net_graph 1;"
alias "-custom_tab" "-score; net_graph 0;"
net_graph "0"				// グラフの表示
net_graphpos "1"			// グラフの位置(1:右端、2:画面中央、3:左端)
net_graphsolid "1"			// グラフの透過表示
net_graphheight "150"		// グラフの縦位置を指定
net_scale "10"				// グラフの大きさ
